<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Fatima ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #ffd3e0, #fff0f5);
      color: #222;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 2.5rem;
      font-family: 'Great Vibes', cursive;
      color: #ff007f;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff79c6; }
      to { text-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f; }
    }

    .spotify-player {
      text-align: center;
      margin: 20px auto;
      max-width: 350px;
    }

    .shayari-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .quote-card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .quote-card:hover {
      transform: scale(1.05);
      background: #ffe4ec;
    }

    .fullscreen-quote {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 999;
      font-size: 1.8rem;
      backdrop-filter: brightness(0.4);
    }

    .close-btn {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>

<header>For Fatima ðŸ’–</header>

<div class="spotify-player">
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/0NEvIz0kP4NNdrYoFjfXxU?utm_source=generator" 
    width="100%" height="80" frameBorder="0" allowfullscreen 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
</div>

<div class="shayari-grid">
  <div class="quote-card" onclick="showQuote(0)">Teri muskurahat meri jaan hai</div>
  <div class="quote-card" onclick="showQuote(1)">Tumse milke lagta hai dua qubool ho gayi</div>
  <div class="quote-card" onclick="showQuote(2)">Tera mera rishta lafzon se pare hai</div>
  <div class="quote-card" onclick="showQuote(3)">Mohabbat sirf tumse hai, bas tumse...</div>
</div>

<div id="quoteModal" class="fullscreen-quote">
  <div class="close-btn" onclick="closeQuote()">Ã—</div>
  <div id="quoteText"></div>
</div>

<script>
  const quotes = [
    {
      text: "Teri muskurahat meri jaan hai ðŸ’ž\nUsi mein chhupi meri pehchaan hai.",
      bg: "https://i.imgur.com/FqvN0EJ.jpg"
    },
    {
      text: "Tumse milke lagta hai dua qubool ho gayi ðŸŒ™\nTum meri har khushi ka sabab ho.",
      bg: "https://i.imgur.com/yT9AGWL.jpg"
    },
    {
      text: "Tera mera rishta lafzon se pare hai ðŸ’«\nEk rooh ka ehsaas hai jo sirf tujh mein hai.",
      bg: "https://i.imgur.com/3NRaaAe.jpg"
    },
    {
      text: "Mohabbat sirf tumse hai, bas tumse... ðŸ’˜\nJab tak saansein chalti hain.",
      bg: "https://i.imgur.com/yicgxvP.jpg"
    }
  ];

  function showQuote(index) {
    const modal = document.getElementById("quoteModal");
    const text = document.getElementById("quoteText");
    modal.style.display = "flex";
    modal.style.backgroundImage = `url('${quotes[index].bg}')`;
    text.textContent = quotes[index].text;
  }

  function closeQuote() {
    document.getElementById("quoteModal").style.display = "none";
  }
</script>

</body>
</html>
